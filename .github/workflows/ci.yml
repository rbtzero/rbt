name: build

on: [push, pull_request]

jobs:
  latex:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up TeX Live
      uses: teatimeguest/setup-texlive-action@v2
      with:
        packages: >-
          scheme-full
          latexmk
          biber
        version: 2025
    - name: Compile PDF using XeLaTeX
      id: build_pdf
      continue-on-error: true
      run: |
        cd paper
        timeout 300 latexmk -pdf -file-line-error -interaction=nonstopmode -halt-on-error -quiet main.tex

    - name: Show LaTeX log on failure
      if: steps.build_pdf.outcome == 'failure'
      run: cat paper/main.log || true

    - name: Upload LaTeX log
      if: steps.build_pdf.outcome == 'failure'
      uses: actions/upload-artifact@v4
      with:
        name: latex-log
        path: paper/main.log

    - name: Upload PDF
      if: steps.build_pdf.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: rbt-paper
        path: paper/main.pdf

    - name: Fail job if LaTeX failed
      if: steps.build_pdf.outcome == 'failure'
      run: exit 1

